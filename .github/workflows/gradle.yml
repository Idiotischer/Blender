name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: openjdk:9-jdk

    steps:
    - uses: actions/checkout@v4
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Install Java 9 manually
      run: |
       wget https://download.java.net/java/GA/jdk9/9/binaries/openjdk-9_linux-x64_bin.tar.gz
       tar -xzf openjdk-9_linux-x64_bin.tar.gz  
       mv jdk-9 $HOME/jdk-9
       echo "JAVA_HOME=$HOME/jdk-9" >> $GITHUB_ENV
       echo "$HOME/jdk-9/bin" >> $GITHUB_PATH
       java -version

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    - name: Run tests
      run: ./gradlew test

    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@v4
